<template name="calendarIndex">
  <table>
    <tr>
      {{> calendarRowHeader }}
    </tr>
    {{# if Template.subscriptionsReady }}
      {{# each resource in resources}}
      <tr>{{> calendarRow resource=resource }}</tr>
      {{/each}}
    {{else}}
      <p> loading </p>
    {{/if}}
  </table>
  <button id="showOverlay">Overlay</button>
</template>
