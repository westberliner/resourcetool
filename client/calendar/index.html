<template name="calendarIndex">
  <table>
    <tr>
      {{> calendarRowHeader }}
    </tr>
    {{# if Template.subscriptionsReady }}
      {{# each resource in resources}}
      <tr>{{> calendarRow resource=resource }}</tr>
      {{/each}}
    {{else}}
      <p> loading </p>
    {{/if}}
  </table>
  <ul class="projects">
    {{#each project in projects }}
    <li><a href="#" class="edit-project" data-project-id="{{project._id}}">{{project.name}}</a></li>
    {{/each}}
  </ul>
</template>
