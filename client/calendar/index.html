<template name="calendarIndex">
  <table>
    {{# if Template.subscriptionsReady }}
      {{# each resource in resources}}
        <tr><th>{{ resource.name }}</th></tr>
      {{/each}}
    {{else}}
      <p> loading </p>
    {{/if}}
  </table>
  <button id="showOverlay">Overlay</button>
</template>
