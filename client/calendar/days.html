<template name="days">
  {{# each day in daysOfTheWeek}}
    <ul class="calendar-day" id="day-{{day.cssDate}}">
      {{#each entry in day.entries }}
      <li data-edit-entry="{{entry._id}}" class="{{entry.project}}"></li>
      {{/each}}
      <li class="add" data-resource-id="{{resourceId}}" data-day="{{day.valueDate}}"></li>
    </ul>
  {{/each}}
</template>
